<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    .b {
      border: 1px solid black;
      min-height: 100px;
      margin: 10px;
    }
    .scrollable {
      overflow: scroll;
      min-height: 250px;
    }
    .time {
      float: right;
      color: lightgray;
    }
    .nickname {
      color: darkblue;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="b scrollable" id="log">

    </div>
    <input type="text" id="nickname" value="John Doe">
    <br>
    <textarea id="message" rows="2" cols="40">Sup dawg?
    </textarea>
    <br>
    <button type="button" id="button1">Send</button>
    <div class="b" id="block1">
      Number of received message <span id="numMessages">0</span>
    </div>
    <div class="b" id="block2">
      Last received message from: <span id="senderName">name</span>
      <br>
      Message text: <span id="messageText">empty</span>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
